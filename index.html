<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>signup_Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="outer-div">
            <div id="left">
                <div id="logo">

                    <text>Odin project </text><img src="odin-lined.png" alt="odin logo" >

                </div>

            </div>
            <div id="right">
                <div id="info">
                        <h2>Welcome to our community! Sign up today to stay updated, connect with others, and enjoy exclusive benefits.</h2>
                    </div>
                <div id="form-container">
                    
                    <h3 id="form-header">Lets do this!</h3>
                    <form action=" " method="post">
                        <div>
                            <label for="first">First Name</label>
                            <input type="text" id="first" name="first_name" required>
                        </div>
                        <div>
                            <label for="last">Last Name</label>
                            <input type="text" id="last" name="last_name" required>
                        </div>
                    
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div>
                            <label for="confirm">Confirm Password</label>
                            <input type="password" id="confirm" name="confirm_password" required>
                        </div>
                    
                         <button id="create" onclick=alert(Submitted)>Create Account</button>
                    </form>
                   
                    
                </div>
                <div>
                    <p>Already have an account? <a href="index.html"> Log in</a></p>

                </div>

            </div>

        </div>

    </body>
</html>
